<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="The site allows a view and gain an understanding of the work undertaken by Hannah McNeish">
    <meta name="keywords"
        content="investigative journalism, public health, ethical health reporting, human rights, photography">
    <meta name="author" content="Hannah McNeish">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
    <title>Hannah McNeish | Journalist</title>
</head>

<body>
    <header class="row">
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-white navbar-padding">

            <a class="navbar-logo" href="index.html">Hannah McNeish | Journalist</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end toggler-text" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link menu-item" aria-current="page" href="index.html">Home</a>
                    <a class="nav-link menu-item" href="library.html">Library</a>
                    <a class="nav-link active menu-item" href="contact.html">Contact</a>
                </div>
            </div>

        </nav>
    </header>
    <section>
        <div class="container-fluid">
            <div class="row g-0 contact-background">
                <div class="col-2"></div>
                <div class="col-8 form-position">
                    <form>

                        <legend>Contact Hannah</legend>
                        <div class="mb-3">
                            <label for="fname" class="form-label">Full Name</label>
                            <input type="text" id="fname" class="form-control" placeholder="Enter you name" required>
                        </div>
                        <div class="mb-3">
                            <label for="reason" class="form-label">Reason for Contact</label>
                            <select id="reason" class="form-select">
                                <option>Please select a reason</option>
                                <option>Journalism</option>
                                <option>Photography</option>
                                <option>Copywriting</option>
                                <option>General</option>
                            </select>
                        </div>
                        <div class="mb-3">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="3"
                                placeholder="Please write your message here"></textarea>
                        </div>
                        <button type="submit" class="btn btn-dark">Submit</button>

                    </form>
                </div>
                <div class="col-2"></div>
            </div>
        </div>

    </section>
    <footer>
        <div class="container-fluid">
            <div id="footer-spacing" class="row">
                <div class="col-sm-4">
                    <p class="display-inline-block">For educational purposes only</p>

                </div>
                <div class="col-sm-4">
                    <p class="inline-block"><a href="contact.html" class="footer-contact-link">Contact Hannah <i
                                class="fa fa-envelope" aria-hidden="true"></i>
                        </a></p>
                </div>
                <div class="col-sm-4">
                    <ul class="list-inline social-links">
                        <li class="list-inline-item">
                            <a target="_blank" href="https://twitter.com/hannahmcneish?lang=en">
                                <i class="fab fa-twitter" aria-hidden="true"></i>
                                <span class="sr-only">Twitter</span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a target="_blank" href="https://www.youtube.com/results?search_query=hannah+mcneish">
                                <i class="fab fa-youtube" aria-hidden="true"></i>
                                <span class="sr-only">YouTube</span>
                            </a>
                        </li>

                        <li class="list-inline-item">
                            <a target="_blank" href="https://uk.linkedin.com/">
                                <i class="fab fa-linkedin" aria-hidden="true"></i>
                                <span class="sr-only">LinkedIn</span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a target="_blank" href="https://soundcloud.com/">
                                <i class="fab fa-soundcloud" aria-hidden="true"></i>
                                <span class="sr-only">SoundCloud</span>
                            </a>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
